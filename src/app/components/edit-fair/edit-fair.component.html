
<table *ngIf="!showEditForm">
    <tr>
        <td>{{fair.name}}</td>
        <td>{{fair.location}}</td>
        <td>{{fair.description}}</td>
        <td class="td-button"><button *ngIf="!showEditForm" (click)="toggleEditForm(true)">Editar</button></td>
        <td class="td-button"><button *ngIf="!showEditForm" (click)="deleteFair(fair._id)">Borrar</button></td>
    </tr>
</table>

<div *ngIf="showEditForm">
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">     
        <table>
            <tr>
                <td><input type="text" name="name" #name="ngModel" [(ngModel)]="fair.name"></td>
                <td><input type="text" name="location" #location="ngModel" [(ngModel)]="fair.location"></td>
                <td><textarea name="description"  #name="ngModel" [(ngModel)]="fair.description"></textarea></td>
                <td class="td-button"><input type="submit" value="Aceptar"></td>
                <td class="td-button"><button (click)="toggleEditForm(false)">Cancelar</button></td>
            </tr>
        </table>
    </form>  
</div>
